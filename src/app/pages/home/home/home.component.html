
<div class="container mt-5">
    <div class="row">
      <div class="col-12 d-flex justify-content-between">
        <h2>Posts List</h2>
        <button (click)="logout()">logout</button>
        <hr>
      </div>
      <div >
        <div class="card-columns d-flex flex-wrap">
          <div class="card col-lg-4" *ngFor="let post of posts$ | async">
            <div class="card-body">
              <h5 class="card-title">{{ post.title }}</h5>
              <p class="card-text">{{ post.body }}</p>
            </div>
            <div class="card-footer">
              <button [routerLink]="['/details', post.id]" class="btn btn-primary">Details</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12">
        <ngb-pagination [collectionSize]="totalPosts" [(page)]="currentPage" [pageSize]="postsPerPage"></ngb-pagination>
      </div>
    </div>
  </div>
